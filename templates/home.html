<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <!-- 네비게이션바 -->
            <div class="container-fluid">
                <a class="navbar-brand" href="{}">여기로가잡!</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
          <div class="container-fluid">
            <form class="d-flex" role="search" action="/search">
              <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" name="keyword">
              <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
          <div class="row">
            {% for job in jobs %}
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{job[0]}}</h5>
                    <p class="card-text">{{job[1]}}</p>
                    <p class="card-text">{{job[2]}}</p>
                    <a href="{{job[7]}}" class="btn btn-primary">회사 소개 홈페이지</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>

</body>
</html>
